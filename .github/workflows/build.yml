name: Build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

   steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Build with Makefile
        run: make

      - name: Build with Test file
        run: python3 ctypes_test.py
